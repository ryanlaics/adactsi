dataset_name: 'vessel'
window: 36

adj_threshold: 0.1

detrend: False
scale: True
scaling_axis: 'global'
scaled_target: True

epochs: 300
batch_size: 32
aggregate_by: ['mean']

model_name: 'adactsi'
pred_loss_weight: 1.0

# Model params
base_dim: 96
group: 1
cnn_layers: 3
steps_per_day: 8640 # 24 * 60 * 6 (10s intervals)

# SFA (Sensor Failure Adaptability) Experiment Settings
# Recommended limit_nodes (remaining sensors) for progressively increasing failure rates (Low, Medium, High)
# Based on Total Nodes = 20 (Subset)
sfa_limit_nodes: [16, 12, 10,4]
